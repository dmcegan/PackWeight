<!doctype html>
<html lang="en">
  <head>
    <title>PackWeight</title> <!--Sets the title of the website to be displayed in the tab-->
    <link rel="icon" href="piechart.ico"> <!--Sets the icon of the website to be displayed in the tab-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"> <!--Link the stylesheet-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> <!--Link the google charts script-->
    <script src="piechart.js"></script> <!--Link the piechart script-->
    <script src="drag.js"></script> <!--Link the drag script-->
  </head>
  <nav> <!--Create navbar-->
    <ul>
      <li>
        <a href="index.html">PackWeight</a> <!--Navbar Button 1 leads to the homepage-->
      </li>
      <li>
        <a href="index.html">Home</a>  <!--Navbar Button 2 leads to the homepage-->
      </li>
      <li>
        <a href="docs.html">Docs</a>  <!--Navbar Button 3 leads to the documentation page-->
      </li>
    </ul>
  </nav>
  <body>
    <div class="container"> <!--Create the container that all of the div elements snap to-->
      <div id="piechart"></div> <!--Create the div that the piechart will be generated in-->
      <label id="totalweight">Total Weight: 0</label>  <!--Create the 'Total Weight' Label-->

      <div id="packinglist" ondragover="allowDrop(event)" ondrop="PackingListDrop(event); updateTotalWeight(); updateChart(); updateTotalWeight();"> <!--Create the "Packing list" div that triggers the update every time a div is dropped into it-->
        <h2>Packing List</h2> <!--Label in the Packing List div-->
      </div>

      <div id="inventory" ondrop="InventoryDrop(event); updateTotalWeight(); updateChart(); updateTotalWeight();" ondragover="allowDrop(event)"> <!--Create the "Inventory" div that triggers the update every time a div is dropped into it-->
        <h2>Inventory</h2><input type="button" value="Add Item to Inventory" onClick="addInput();"> <!--Label and add item button in the Inventory div-->
      </div>
    </div>
  </body>
</html>
